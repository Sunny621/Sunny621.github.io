<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DIV Jigsaw</title>
    <style>
        body {
            margin: 0;
            background-color: rgb(211, 241, 213);
        }
        
        .wrap {
            position: relative;
            width: 590px;
            margin: 100px auto;
        }
        
        .wrap div {
            width: 50px;
            height: 50px;
            position: absolute;
            background: url(./img.jpg);
            background-color: rgb(98, 133, 95);
            background-size: 1000% 1000%;
        }
    </style>
</head>

<body>
    <div class="wrap"></div>
</body>
<script>
    var wrap = document.querySelector(".wrap");
    var width = 50;
    var height = 50;
    var padding = 10;
    var inner = "";

    for (var i = 0; i < 100; i++) {
        var row = parseInt(i / 10);
        var column = i % 10;
        inner += "<div style='top:" + (row * height + row * padding) + "px; left:" +
            (column * width + column * padding) + "px; background-position: -" +
            column * width + "px -" + row * height + "px'></div>";
    }

    wrap.innerHTML = inner;
</script>

</html>
